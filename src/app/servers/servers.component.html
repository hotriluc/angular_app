<p>servers works!</p>
<input type="text" class="form-control" [(ngModel)]="serverName" >
<button class="btn btn-primary" [disabled]="!allowedNewServer" (click)="onCreateServer()">Add server</button>
<p *ngIf="serverCreated; else serverNotCreated">{{serverCreationStatus}}</p>
<ng-template #serverNotCreated>
  <p>no server was created</p>
</ng-template>

<div *ngFor="let server of servers">
  <app-server [serverName]="server"></app-server>
</div>


<hr>
<input type="text" [(ngModel)]="username">
<p>{{username}}</p>
<button class="btn btn-primary" [disabled]="isEmptyName()" (click)="resetName()">{{usernameButtonText}}</button>
